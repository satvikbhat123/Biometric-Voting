<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Voting Results Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Biometric Voting System Dashboard üîê</h1>
            <p>Real-time Results & Analytics</p>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h3>üìä Generate Reports</h3>
                <button class="btn" onclick="generateResults()">Generate All Charts</button>
                <button class="btn" onclick="generateReport()">Text Report</button>
            </div>
            
            <div class="card">
                <h3>üìà Download Charts</h3>
                <button class="btn" onclick="downloadChart('vote_distribution')">Vote Distribution</button>
                <button class="btn" onclick="downloadChart('verification_analysis')">Verification Analysis</button>
                <button class="btn" onclick="downloadChart('biometric_analysis')">Biometric Analysis</button>
            </div>
            
            <div class="card">
                <h3>üó≥Ô∏è Quick Actions</h3>
                <button class="btn" onclick="clearData()">Clear All Data</button>
                <button class="btn" onclick="refreshData()">Refresh Results</button>
            </div>
        </div>
        
        <div id="results" class="results-grid"></div>
    </div>

    <script>
        async function generateResults() {
            document.getElementById('results').innerHTML = '<div class="loading">üé® Generating visualizations...</div>';
            
            try {
                const response = await fetch('/results');
                if (response.ok) {
                    document.getElementById('results').innerHTML = '<div class="loading">‚úÖ Visualizations generated successfully!</div>';
                } else {
                    throw new Error('Failed to generate results');
                }
            } catch (error) {
                document.getElementById('results').innerHTML = '<div class="loading">‚ùå Error generating results</div>';
            }
        }
        
        async function downloadChart(chartName) {
            try {
                const response = await fetch(`/results/download/${chartName}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${chartName}.png`;
                    a.click();
                } else {
                    alert('Chart not found. Generate results first.');
                }
            } catch (error) {
                alert('Error downloading chart');
            }
        }
        
        async function clearData() {
            if (confirm('Are you sure you want to clear all voting data?')) {
                try {
                    const response = await fetch('/clear_votes', { method: 'POST' });
                    if (response.ok) {
                        alert('‚úÖ All data cleared successfully!');
                    }
                } catch (error) {
                    alert('‚ùå Error clearing data');
                }
            }
        }
        
        function refreshData() {
            location.reload();
        }
        
        function generateReport() {
            // This would typically fetch and display the text report
            alert('üìä Check console for comprehensive text report');
        }
    </script>
</body>
</html>
